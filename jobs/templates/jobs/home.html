{% extends 'base.html' %}

{% block title %}Sourabh's Portfolio{% endblock %}

{% block content %}
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Hi, I am Sourabh</h1>
            <p class="lead text-muted">Hey, My name is Sourabh S. Rawat. And I love to code. This site is made in Django</p>
            <p>
                <a href="mailto:dragneelfps@gmail.com" class="btn btn-primary my-2">Contact Me</a>
            </p>
            <img src="{% static 'sourabh.jpg' %}" style="max-height: 300px" />
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for job in jobs.all %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{ job.image.url }}"
                            style="width: 100%; height: 255px; object-fit: cover;" />
                        <div class="card-body">
                            <p class="card-text">{{ job.summary }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
